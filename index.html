        <!-- Label Preview -->
        <div class="card label-preview-box">
            <h2>Label Preview</h2>
            <div id="labelPreviewWrap">
                <div id="labelPreview"></div>
            </div>
            <div class="button-row">
                <button id="pdfBtn" class="primary">PDF</button>
                <button id="printBtn" class="primary">Print</button>
            </div>
        </div>

        <!-- Sender Master -->
        <div class="card sender-list-box">
            <h2>Sender Master</h2>
            <!-- <input type="text" id="senderSearch" placeholder="Search sender..."> -->

            </div>

            <div id="senderList"></div>
            <div class="button-row">
                <button id="addSenderBtn" class="primary" type="button">+ Add Sender</button>
            </div>
        </div>
    </div>

    <!-- Saved Receiver List -->

    <div class="card  receiver-list-section">
        <h3>Saved Receivers</h3>
        <!-- <input type="text" id="receiverSearch" placeholder="Search..."> -->

            <button id="multiPdfBtn" class="primary">PDF Selected</button>
            <button id="multiExcelBtn" class="primary">Export Excel</button>
        </div>

        <div class="table-wrap">
            <table id="receiverTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAllReceivers"></th> <!-- ALL select -->
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>City</th>
                        <th>Pin</th>
                        <th>State</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="receiverList"></tbody>
            </table>


        </div>
    </div>
